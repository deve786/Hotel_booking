<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Contact Us</h1>
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <form  #contactForm="ngForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required
            class="border border-gray-300 p-2 w-full rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required
            class="border border-gray-300 p-2 w-full rounded-md">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
          <textarea id="message" [(ngModel)]="message" name="message" required
            class="border border-gray-300 p-2 w-full rounded-md" rows="4"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
          Send Message
        </button>
      </form>
    </div>
  </div>
