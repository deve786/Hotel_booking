<section class="py-8 bg-white md:py-16 antialiased">
    <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
        <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16 mt-8">
            <!-- Image Grid -->
            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-2 row-span-2">
                    <img *ngIf="hotel?.photos?.length > 0" [src]="getImageUrl(hotel.photos[0])"
                         alt="Large image" class="w-full h-full object-cover rounded-md">
                </div>
                <div>
                    <img *ngIf="hotel?.photos?.length > 1" [src]="getImageUrl(hotel.photos[1])"
                         alt="Small image 1" class="w-full h-full object-cover rounded-md">
                </div>
                <div>
                    <img *ngIf="hotel?.photos?.length > 2" [src]="getImageUrl(hotel.photos[2])"
                         alt="Small image 2" class="w-full h-full object-cover rounded-md">
                </div>
            </div>
            <div class="flex flex-col shrink-0 max-w-md lg:max-w-lg mx-auto">
                <h1 class="text-xl font-bold text-gray-900 sm:text-2xl dark:text-black">{{ hotel?.name }}</h1>
                <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
                    <p class="text-2xl font-bold text-gray-900 sm:text-3xl dark:text-black">${{ hotel?.pricePerNight }}</p>
                    <div class="flex items-center gap-2 mt-2 sm:mt-0">
                        <div class="flex items-center">
                            <span class="material-icons mr-3">
                                <span class="material-symbols-outlined text-yellow-300">star</span>
                            </span>
                            <div class="flex gap-1">
                                <p class="text-sm font-medium leading-none text-gray-500 dark:text-black">({{ hotel?.rating }})</p>
                                <a class="text-sm font-medium leading-none text-gray-900 underline hover:no-underline dark:text-black">
                                    {{ hotel?.reviewsCount }} Reviews
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-6 md:my-8 border-gray-200 dark:border-gray-800">
                <p class="mb-6 text-black dark:text-black">{{ hotel?.description }}</p>
                <div>
                    <h1 class="font-semibold text-xl">Amenities</h1>
                    <div class="mt-5 grid grid-cols-3 gap-5">
                        <p *ngFor="let amenity of hotel?.amenities" class="flex items-center">
                            <span class="material-icons mr-3">{{ amenity }}</span> {{ amenity | titlecase }}
                        </p>
                    </div>
                </div>
            </div>
            <!-- Sticky Section for Booking -->
            <div class="mt-6 sm:mt-8 lg:mt-0">
                <div class="sticky top-10">
                    <div class="rounded-md shadow-md border py-10 px-10 flex flex-col gap-5 justify-center">
                        <p class="font-bold">Total: $<span>{{ totalCost }}</span></p>
                        <div class="flex gap-2 justify-between">
                            <div>
                                <label class="font-semibold">Check-In: </label>
                                <input type="date" [(ngModel)]="checkInDate" (change)="validateDates()">
                            </div>
                            <div>
                                <label class="font-semibold">Check-Out: </label>
                                <input type="date" [(ngModel)]="checkOutDate" (change)="validateDates()">
                            </div>
                        </div>
                        <div class="flex gap-2 items-center">
                            <label class="font-semibold">Guest: </label>
                            <div class="border flex">
                                <button (click)="decreaseGuests()" class="py-1 px-3">-</button>
                                <input type="text" class="border w-5 text-center outline-none" [value]="guestCount" readonly>
                                <button (click)="increaseGuests()" class="py-1 px-3">+</button>
                            </div>
                        </div>
                        <button (click)="handleBooking()" class="border py-1 px-5 rounded-md bg-blue-600">Pay</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="mt-10">
        <div class="py-5 flex flex-col gap-5">
            <h1 class="font-semibold text-xl">Reviews</h1>
            <div class="flex flex-col gap-3">
                <div class="flex flex-col gap-5">
                    <textarea class="outline-none border rounded-lg w-full px-4 py-2"
                        placeholder="Write your reviews here....."></textarea>
                    <div class="">
                        <span class="material-icons mr-3"><span class="material-symbols-outlined text-yellow-300">star</span></span>
                        <span class="material-icons mr-3"><span class="material-symbols-outlined text-yellow-300">star</span></span>
                        <span class="material-icons mr-3"><span class="material-symbols-outlined text-yellow-300">star</span></span>
                        <span class="material-icons mr-3"><span class="material-symbols-outlined text-yellow-300">star</span></span>
                        <span class="material-icons mr-3"><span class="material-symbols-outlined text-yellow-300">star</span></span>
                    </div>
                </div>
                <button class="border rounded-md px-5 py-2 w-fit bg-blue-500">Submit</button>
            </div>
            <!-- <div class="flex flex-wrap gap-5">
                <div *ngFor="let review of reviews" class="rounded-lg border py-5 px-6 flex flex-col gap-3 text-justify w-96">
                    <p>{{ review.text }}</p>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-3">
                            <span *ngFor="let star of review.stars" class="material-icons mr-3">
                                <span class="material-symbols-outlined text-yellow-300">star</span>
                            </span>
                        </div>
                        <p class="text-gray-500">{{ review.date | date }}</p>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</section>
