<div>
  <h2 class="text-2xl font-semibold mb-4">Personal Details</h2>
  <form (ngSubmit)="saveDetails()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input id="name" [(ngModel)]="userDetails.name" name="name" required class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input id="email" [(ngModel)]="userDetails.email" name="email" type="email" required class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
      <input id="password"  name="password" type="password" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save</button>
  </form>
</div>
