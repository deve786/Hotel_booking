<div>
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold mb-4">Hotel Management</h2>
        <button routerLink="add" class="rounded-md px-5 py-1 bg-blue-600 text-white cursor-pointer">Add Hotel</button>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let hotel of hotels">
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ hotel.location }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button  class="text-blue-500 hover:text-blue-700">Edit</button>
            <button  class="ml-4 text-red-500 hover:text-red-700">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
