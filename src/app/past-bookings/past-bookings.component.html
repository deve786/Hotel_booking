<div>
  <h2 class="text-2xl font-semibold mb-4">Past Bookings</h2>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel Name</th> <!-- New column -->
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th> <!-- New column for delete -->
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let booking of pastBookings">
        <td class="px-6 py-4 whitespace-nowrap">{{ booking.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ booking.hotelName }}</td> <!-- Display hotel name -->
        <td class="px-6 py-4 whitespace-nowrap">{{ booking.date | date }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ booking.status }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button  class="text-red-600 hover:text-red-800">Delete</button> <!-- Delete button -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
