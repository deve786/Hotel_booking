<section class="py-8 bg-white">
    <div class="max-w-screen-xl px-4 mx-auto">
        <h1 class="text-2xl font-bold mb-4">Manage Bookings</h1>

        <table class="min-w-full bg-white border border-gray-200 rounded-md">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 border-b">#</th>
                    <th class="py-2 px-4 border-b">Image</th>
                    <th class="py-2 px-4 border-b">Hotel</th>
                    <th class="py-2 px-4 border-b">User</th>
                    <th class="py-2 px-4 border-b">Check-In Date</th>
                    <th class="py-2 px-4 border-b">Check-Out Date</th>
                    <th class="py-2 px-4 border-b">Status</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of bookings; let i = index">
                    <td class="py-2 px-4 border-b  text-center">{{ i + 1 }}</td>
                    <td class="py-2 px-4 border-b  text-center">
                        <img *ngIf="booking.hotelDetails?.photos?.length > 0"
                             [src]="getImageUrl(booking.hotelDetails.photos[0])"
                             [alt]="booking.hotelDetails.name"
                             class="w-10 h-10 rounded-lg object-fill ">
                    </td>
                    <td class="py-2 px-4 border-b text-center">{{ booking.hotelDetails?.name || 'Loading...' }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ booking.userDetails?.name || 'Loading...' }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ booking.checkInDate.slice(0,10) }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ booking.checkOutDate.slice(0,10) }}</td>
                    <td class="py-2 px-4 border-b text-center">{{ booking.status }}</td>
                    <td class="py-2 px-4 border-b text-center flex gap-3 items-center">
                        
                        <button (click)="deleteBooking(booking._id)"
                            class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
