<div>
    <h2 class="text-2xl font-semibold mb-4">Bookings Management</h2>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let booking of bookings">
                <td class="px-6 py-4 whitespace-nowrap">{{ booking.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ booking.hotel }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ booking.user }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ booking.date | date }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ booking.status }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button class="text-blue-500 hover:text-blue-700">Edit</button>
                    <button class="ml-4 text-red-500 hover:text-red-700">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
