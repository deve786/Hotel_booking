<a [routerLink]="['/hotel', hotel._id]" class="w-fit hover:shadow-md rounded-lg px-2">
  <div class="p-2">
    <img *ngIf="hotel.photos && hotel.photos.length > 0"
         [src]="getImageUrl(hotel.photos[0])"
         [alt]="hotel.name"
         class="w-72 h-72 rounded-lg object-fill">
    <ng-template #noImage>
      <img src="path/to/default-image.jpg" alt="Default Image" class="w-72 h-72 rounded-lg object-fill">
    </ng-template>
  </div>
  <div class="mt-1 px-4 pb-2">
    <div class="flex flex-col gap-1">
      <div class="leading-tight">
        <div class="flex justify-between items-center">
          <h3 class="font-semibold text-lg">{{ hotel.name }}</h3>
          <p><i class="fa-solid fa-star"></i> {{ hotel.rating }}</p>
        </div>
        <p class="text-gray-500">{{ hotel.location }}</p>
      </div>
      <h3 class="font-semibold text-md">${{ hotel.pricePerNight }} / per Night</h3>
    </div>
  </div>
</a>
